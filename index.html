<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js">defer</script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="success.html" id="form">
        <h1>Register</h1>
        <div class="input-group">
            <label for="Username">Username:</label>
            <input type="text" id="username" name="name" placeholder="enter username" value="">
            <span id="username-error" class="error-message"></span>
            </div>

         <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="enter your email" value="">
            <span id="email-error" class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" placeholder="enter your password" value="">
                <span id="password" class="error-message"></span>
                </div> 
                
                <div class="input-group">
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" placeholder="enter your Address" value="">
                    <span id="Address-error" class="error-message"></span>
                    </div>    
                    
                    <div class="input-group">
                        <label for="contactnumber">contactnumber:</label>
                        <input type="text" id="contactnumber" name="contactnumber" placeholder="enter your contactnumber" value="">
                        <span id="contactnumber-error" class="error-message"></span>
                        </div> 
                       
                        <button type="submit">Register</button>


        </form>
    </div>
</body>
</html>
