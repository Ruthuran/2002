<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://educationalvoice.co.uk/wp-content/uploads/2024/05/Default_Careers_in_Animation_1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .success-container {
      background-color: rgba(0, 0, 0, 0.6); 
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    .success-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <h1>Success!</h1>
    <p>Your action was successfully completed.</p>
    <a href="http://localhost:52330/Froms/index.html" class="btn">Go to Homepage</a>
  </div>

</body>
</html>
